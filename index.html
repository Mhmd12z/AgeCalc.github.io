<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 8px;
      text-align: center;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .attribution a {
      text-decoration: none;
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="container">
      <ul class="form">
        <li>
          <label for="day">Day</label>
          <input id="day" type="number" placeholder="DD" />
        </li>
        <li>
          <label for="month">Month</label>
          <input id="month" type="number" placeholder="MM" />
        </li>
        <li>
          <label for="year">Year</label>
          <input id="year" type="number" placeholder="YYYY" />
        </li>
        <button id="showBtn"><img src="./assets/images/icon-arrow.svg" alt="" /></button>
      </ul>
      </form>
      <div class="result">
        <h1><span id="yrs">--</span> years</h1>
        <h1><span id="mnths">--</span> months</h1>
        <h1><span id="days">--</span> days</h1>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mohammad Zeidan</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
